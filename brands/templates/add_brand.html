{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for m in  messages%}
    <h2>{m}</h2>
{% endfor %}
{% endif %}
<div class='mx-auto w-50'>
    <h1 class='text-center my-3'>Form page</h1>
    <form method='post'>
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-primary'>Submit</button>
    </form>
</div>
{% endblock  %}
